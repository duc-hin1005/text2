<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine của Thịnh</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 id="question">Vy có muốn làm Valentine của Thịnh không?</h1>
        <div class="buttons">
            <button id="yesButton">Yes</button>
            <button id="noButton">No</button>
        </div>
        <div id="heartContainer" class="hidden">
            <!-- Thay thế trái tim bằng ảnh -->
            <img src="heart.png" alt="Trái tim" class="heart-image">
            <div class="garden">
                <!-- Thêm ảnh hoa -->
                <img src="flowers.jpg" alt="Vườn hoa" class="garden-image">
            </div>
            <div class="bees">
                <!-- Thêm ảnh ong -->
                <img src="bee1.png" alt="Ong 1" class="bee-image">
                <img src="bee2.png" alt="Ong 2" class="bee-image">
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
